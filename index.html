<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 days of code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1 class="container__title">7 Days of Code</h1>
        <form class="container__form" action="">
            <label for="nombre">Cual es tu nombre?</label>
            <input class="container__form__input" type="text" id="nombre" autocomplete="off" required>

            <label for="edad">Cual es tu edad?</label>
            <input class="container__form__input" type="number" id="edad" autocomplete="off" required>

            <label for="lenguaje">Que lenguaje de programacion estas aprendiendo?</label>
            <input class="container__form__input" type="text" id="lenguaje" autocomplete="off" required>

            <button class="container__form__button">ENVIAR</button>
        </form>
    </main>

    <script src="01.js"></script>
    <script src="02.js"></script>
</body>
</html>
